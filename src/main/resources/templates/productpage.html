<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class = "container">
    <table class = "table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Discount Percentage</th>
                
                <th>Stock</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Dated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            
            

            <tr>
               

                <td th:text="${product.id}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.discountPercentage}"></td>
                
                <td th:text="${product.stock}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.category}"></td>
                
                <!-- <td th:text="${product.dated}"></td> -->
                 <!-- can format Long or Date -->
                <td th:text="${#dates.format(product.dated, 'dd-MM-yyyy')}"></td> 
                <td>
                    <a th:href="@{/products/listing}" class = "btn btn-success">Back to listing</a>
                </td>
               

               
            </tr>
        </tbody>
    </table>
    </div>
</body>
</html>
