<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Please Login</h2>
		<form method="POST" th:action="@{/login/enter}">
			<div th:if="${errorMessage}" th:text="${errorMessage}"></div>
			<table>
				<tr>
					<td> 
						<label for="username">Username:</label> 
					</td>
					<td>
						<input type="text" size="30" 
								placeholder="Please type in your username" 
								name = "username">
					</td>
				</tr>
				<tr>
					<td>
						<label for="age">Age</label>
					</td>
					<td>
						<input type="number" 
								placeholder="Please type in your age"
								name = "age">
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<button>Login</button>
					</td>
				</tr>
		</form>
    
</body>
</html>
