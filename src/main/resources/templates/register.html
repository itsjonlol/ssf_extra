    <meta charset="UTF-8">

    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" 
    crossorigin="anonymous">
    <title>Landing Page</title>
</head>
<body>

    <div class = "container">
        <div class = "row">
            <div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
                <h1 class = "text-center"> Register task</h1>
                <div class = "card-body">
                    <form th:action = "@{/tasks/register/newtask}" th:object = "${task}" method = "POST">

                        <!-- <div th:if="${#fields.hasErrors('global')}" class="alert alert-danger" role="alert">
                            <ul>
                                <li th:each="err : ${#fields.errors('global')}">
                                    <span th:text="${err}"></span>
                                </li>
                            </ul>
                        </div> -->


                        <div class = "form-group">
                            <label> Please enter Name</label>
                            <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></div>
                            <input type = "text" name = "name" th:field = "*{name}" class = "form-control" placeholder = "Enter Name"/>
                        </div>
                        <div class = "form-group">
                            <label> Please enter description</label>
                            <div th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></div>
                            <input type = "text" name = "description" th:field = "*{description}" class = "form-control" placeholder = "Enter Description"/>
                        </div>

                        <div class = "form-group">
                            <label> Please enter due date </label>
                            <div th:if="${#fields.hasErrors('dueDate')}" th:errors="*{dueDate}" class="text-danger"></div>
                            <input type = "date" name = "dueDate" th:field = "*{dueDate}" class = "form-control" placeholder = "Enter due date"/>
                        </div>


                
                        <div class = "form-group">
                            <label>Select priority</label>
                            <div th:if="${#fields.hasErrors('priority')}" th:errors="*{priority}" class="text-danger"></div>
                            <select name = "priority" th:field = "*{priority}" class = "form-control">
                                <option th:value="high">high</option>
                                <option th:value="medium">medium</option>
                                <option th:value="low">low</option>
                            </select>

                        </div>
                        <div class = "form-group">
                            <label>Select status</label>
                            <div th:if="${#fields.hasErrors('status')}" th:errors="*{status}" class="text-danger"></div>
                            <select name = "status" th:field = "*{status}" class = "form-control">
                                <option th:value="completed">completed</option>
                                <option th:value="in_progress">in_progress</option>
                                <option th:value="pending">pending</option> 
                            </select>
                            <!-- th:value will be submited. so if =pendinggg -> it will be pendinggg in the database -->

                        </div>
                        

                        

                    
                        
                        <div class = "box-footer">
                            <button type = "submit" class = "btn btn-primary">
                                Submit
                            </button>
                        </div>
                    
                        

                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
