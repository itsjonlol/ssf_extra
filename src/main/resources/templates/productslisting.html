    <table class = "table table-striped table-bordered">
        <thead class="table-dark">
            <tr>
                
                <th>Id</th>
                <th>Title</th>
                <th>Description</th>
                <th>Price</th>
                <th>Discount Percentage</th>
                <th>Buy</th>
                <th>Stock</th>
                <th>Brand</th>
                <th>Category</th>
                <th>Dated</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:if="${products.size() == 0 }">
                <td colspan="9" class = "text-center">No record found</td>
            </tr>
            

            <tr  th:each="product : ${products}">
               

                <td th:text="${product.id}"></td>
                <td th:text="${product.title}"></td>
                <td th:text="${product.description}"></td>
                <td th:text="${product.price}"></td>
                <td th:text="${product.discountPercentage}"></td>
                <td th:text="${product.buy}"></td>
                <td th:text="${product.stock}"></td>
                <td th:text="${product.brand}"></td>
                <td th:text="${product.category}"></td>
                
                <!-- <td th:text="${product.dated}"></td> -->
                 <!-- can format Long or Date -->
                <td th:text="${#dates.format(product.dated, 'dd-MM-yyyy')}"></td> 
                <td>
                    <a th:href="@{/products/buy/{productid}(productid=${product.id})}" class = "btn btn-success">Buy</a>
                </td>

               
            </tr>
        </tbody>
    </table>
